<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Senderos del Cesar</title>
  <link rel="stylesheet" href="CONTACTO.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="contenedor flex">
      <!-- Logo con enlace a inicio -->
      <a href="index.html">
        <img src="LOGOS/Logoprincipal.png" alt="Logo Exploraconmigo" class="logo" />
      </a>

      <!-- Botón hamburguesa -->
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Menú de navegación -->
      <nav id="menu">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tours.html">Tours</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section id="contacto">
      <div class="contenedor">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o quieres personalizar tu aventura? ¡Escríbenos!</p>
        <form action="#" method="POST" class="formulario-contacto">
          <input type="text" name="nombre" placeholder="Tu Nombre" required />
          <input type="email" name="email" placeholder="Tu Email" required />
          <textarea name="mensaje" placeholder="Tu Mensaje" rows="5" required></textarea>
          <button type="submit" class="boton-primario">Enviar Mensaje</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>©️ 2025 Turismo de Naturaleza. Todos los derechos reservados.</p>
    <div class="footer__social">
      <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/573001112233" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('activo');
    });

    // Enlace activo
    const links = document.querySelectorAll('.menu a');
    const current = window.location.pathname.split("/").pop();
    links.forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("activo");
      }
    });
  </script>

</body>
</html>
