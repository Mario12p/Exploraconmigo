<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploraconmigo</title>
  <link rel="stylesheet" href="CONTACTO.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="https://i.postimg.cc/SQLWQPCM/explorador-1.png" type="image/png">
</head>

<body>
  <header class="site-header">
    <div class="contenedor flex">
      <a href="index.html" class="logo-link">
        <img src="LOGOS/Logoprincipal.png" alt="Logo Exploraconmigo" class="logo" />
      </a>

      <button class="hamburger" id="hamburger" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="menu" class="nav" aria-label="Menú principal">
        <ul class="menu">
          <li><a href="index.html" data-i18n="menu-inicio">Inicio</a></li>
          <li><a href="destinos.html" data-i18n="menu-destinos">Destinos</a></li>
          <li><a href="tours.html" data-i18n="menu-tours">Tours</a></li>
          <li><a href="galeria.html" data-i18n="menu-galeria">Galería</a></li>
          <li><a href="contacto.html" class="activo" data-i18n="menu-contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="contacto" class="contacto">
      <div class="contenedor">
        <h2 data-i18n="contacto_titulo">Contáctanos</h2>
        <p data-i18n="contacto_descripcion">
          ¿Tienes alguna pregunta o quieres personalizar tu aventura? ¡Escríbenos!
        </p>

        <form action="#" method="POST" class="formulario-contacto">
          <input type="text" name="nombre" placeholder="Tu Nombre" data-i18n-placeholder="contacto_nombre" required />
          <input type="email" name="email" placeholder="Tu Email" data-i18n-placeholder="contacto_email" required />
          <textarea name="mensaje" rows="5" placeholder="Tu Mensaje" data-i18n-placeholder="contacto_mensaje" required></textarea>
          <button type="submit" class="boton-primario" data-i18n="contacto_boton">Enviar Mensaje</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-contenido">
      <h4>Exploraconmigo</h4>
      <p>Descubre destinos únicos, vive nuevas experiencias y explora el mundo con nosotros.</p>

 <div class="redes-sociales">
        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/573246789262" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
</div>

      <div class="creadores">
        <p>Desarrollado por <strong>Mario Cataño</strong> y <strong>Armando Orta</strong></p>
      </div>
    </div>
  </footer>
  <script src="traduccion.js"></script>
  <script src="menu.js"></script>
</body>
</html>
