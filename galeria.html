<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploraconmigo - Galería</title>
  <link rel="stylesheet" href="GALERIA.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header class="site-header">
    <div class="contenedor flex">
      <a href="index.html">
        <img src="LOGOS/Logoprincipal.png" alt="Logo Exploraconmigo" class="logo" />
      </a>

      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="menu" aria-label="Menú principal">
        <ul class="menu">
          <li><a href="index.html" data-i18n="menu-inicio">Inicio</a></li>
          <li><a href="destinos.html" data-i18n="menu-destinos">Destinos</a></li>
          <li><a href="tours.html" data-i18n="menu-tours">Tours</a></li>
          <li><a href="galeria.html" class="activo" data-i18n="menu-galeria">Galería</a></li>
          <li><a href="contacto.html" data-i18n="menu-contacto">Contacto</a></li>
          <li class="selector-idioma-menu">
            <img src="https://i.postimg.cc/vTmjsWf6/tierra.png" alt="Idioma" class="selector-idioma-icon" />
            <select id="selector-idioma" onchange="cambiarIdioma()" class="selector-idioma">
              <option value="es">Español</option>
              <option value="en">English</option>
            </select>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="galeria">
      <div class="contenedor">
        <h2 data-i18n="titulo-galeria">Nuestra Galería de Fotos</h2>
        <div class="grid-galeria">      
          <img src="https://i.postimg.cc/d1SjVJrS/burro.jpg" alt="Burro simpático">
          <img src="https://i.postimg.cc/G3K6CD4X/carpa.jpg" alt="Carpa">
          <img src="https://i.postimg.cc/RhvFntmP/fuego.jpg" alt="Fuego">
          <img src="https://i.postimg.cc/sgskdJcH/yo.jpg" alt="Yo">
          <img src="https://i.postimg.cc/zvNjbx39/panela.jpg" alt="Panela">
          <img src="https://i.postimg.cc/SNDrR74v/cacao.jpg" alt="Cacao">
          <img src="https://i.postimg.cc/26RdM0dV/pi-a.jpg" alt="Piña">
          <img src="https://i.postimg.cc/vTm4NnK4/caracoles.jpg" alt="Caracoles">
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Imagen ampliada">
  </div>

  <footer class="site-footer">
    <div class="contenedor">
      <p data-i18n="footer-derechos">&copy; 2025 Turismo de Naturaleza. Todos los derechos reservados.</p>
      <div class="redes-sociales">
        <a href="https://www.facebook.com/exploraconmigo" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/exploraconmigo" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/573001234567" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Menú hamburguesa
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('activo');
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.grid-galeria img');
    const close = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    close.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Traducciones
    const textos = {
      es: {
        "menu-inicio": "Inicio",
        "menu-destinos": "Destinos",
        "menu-tours": "Tours",
        "menu-galeria": "Galería",
        "menu-contacto": "Contacto",
        "titulo-galeria": "Nuestra Galería de Fotos",
        "footer-derechos": "© 2025 Turismo de Naturaleza. Todos los derechos reservados."
      },
      en: {
        "menu-inicio": "Home",
        "menu-destinos": "Destinations",
        "menu-tours": "Tours",
        "menu-galeria": "Gallery",
        "menu-contacto": "Contact",
        "titulo-galeria": "Our Photo Gallery",
        "footer-derechos": "© 2025 Nature Tourism. All rights reserved."
      }
    };

    function cambiarIdioma() {
      const idioma = document.getElementById("selector-idioma").value;
      localStorage.setItem("idioma", idioma);
      aplicarTraduccion(idioma);
    }

    function aplicarTraduccion(idioma) {
      const traducciones = textos[idioma];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const clave = el.getAttribute("data-i18n");
        if (clave in traducciones) {
          el.textContent = traducciones[clave];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const idiomaGuardado = localStorage.getItem("idioma") || "es";
      document.getElementById("selector-idioma").value = idiomaGuardado;
      aplicarTraduccion(idiomaGuardado);
    });
  </script>

</body>
</html>
