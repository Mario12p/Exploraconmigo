<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploraconmigo</title>
  <link rel="stylesheet" href="GALERIA.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="contenedor flex">
      <img src="LOGOS/Logoprincipal.png" alt="Logo Exploraconmigo" class="logo">
      
      <!-- Botón hamburguesa -->
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="menu">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tours.html">Tours</a></li>
          <li><a href="galeria.html" class="activo">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <section class="galeria">
    <h2>Nuestra Galería de Fotos</h2>
    <div class="grid-galeria">
      <!-- Agregamos data-src para cada imagen -->
      <img src="https://i.postimg.cc/d1FKVbt7/cap-1.png" alt="Imagen 1">
      <img src="IMAGENES/img2.jpeg" alt="Imagen 2" data-src="IMAGENES/img2.jpeg">
      <img src="IMAGENES/img3.jpeg" alt="Imagen 3" data-src="IMAGENES/img3.jpeg">
      <img src="IMAGENES/img4.jpeg" alt="Imagen 4" data-src="IMAGENES/img4.jpeg">
      <img src="IMAGENES/burro.jpeg" alt="Imagen burro" data-src="IMAGENES/burro.jpeg">
      <img src="IMAGENES/Mario.jpeg" alt="Imagen Mario" data-src="IMAGENES/Mario.jpeg">
      <img src="IMAGENES/Panela.jpeg" alt="Imagen Panela" data-src="IMAGENES/Panela.jpeg">
      <img src="IMAGENES/Campi.jpeg" alt="Imagen Campi" data-src="IMAGENES/Campi.jpeg">
      <img src="IMAGENES/piña.jpeg" alt="Imagen Piña" data-src="IMAGENES/piña.jpeg">
      <img src="IMAGENES/faro.jpeg" alt="Imagen Faro" data-src="IMAGENES/faro.jpeg">
      <img src="IMAGENES/mar.jpeg" alt="Imagen Mar" data-src="IMAGENES/mar.jpeg">
      <img src="IMAGENES/caña.jpeg" alt="Imagen Caña" data-src="IMAGENES/caña.jpeg">
      <img src="IMAGENES/marazul.jpeg" alt="Imagen Mar Azul" data-src="IMAGENES/marazul.jpeg">
      <img src="IMAGENES/fuego.jpeg" alt="Imagen Fuego" data-src="IMAGENES/fuego.jpeg">
      <img src="IMAGENES/animal.jpeg" alt="Imagen Animal" data-src="IMAGENES/animal.jpeg">
      <img src="IMAGENES/tableros.jpeg" alt="Imagen Tableros" data-src="IMAGENES/tableros.jpeg">
      <img src="IMAGENES/homo.jpeg" alt="Imagen Homo" data-src="IMAGENES/homo.jpeg">
    </div>
  </section> 

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Turismo de Naturaleza. Todos los derechos reservados.</p>
    <div class="footer__social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('activo');
    });

    // Script para el lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.grid-galeria img');
    const close = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.dataset.src;
      });
    });

    close.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Cerrar al hacer clic fuera de la imagen
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
