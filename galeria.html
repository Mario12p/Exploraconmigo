<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploraconmigo</title>
  <link rel="stylesheet" href="GALERIA.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="contenedor flex">
      <img src="LOGOS/Logoprincipal.png" alt="Logo Exploraconmigo" class="logo">
      
      <!-- Botón hamburguesa -->
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="menu">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tours.html">Tours</a></li>
          <li><a href="galeria.html" class="activo">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section class="galeria">
        <h2>Nuestra Galería de Fotos</h2>
        <div class="grid-galeria">    
        <img src="https://i.postimg.cc/d1SjVJrS/burro.jpg" alt="Burro simpático">
        <img src="https://i.postimg.cc/G3K6CD4X/carpa.jpg" alt="carpa">
        <img src="https://i.postimg.cc/RhvFntmP/fuego.jpg"alt="fuego">
        <img src="https://i.postimg.cc/sgskdJcH/yo.jpg" alt="yo">
        <img src="https://i.postimg.cc/zvNjbx39/panela.jpg" alt="panela">
        <img src="https://i.postimg.cc/SNDrR74v/cacao.jpg" alt="cacao">
        <img src="https://i.postimg.cc/26RdM0dV/pi-a.jpg" alt="pi-a">
        <img src="https://i.postimg.cc/vTm4NnK4/caracoles.jpg" alt="caracoles">
</section> 
>
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Turismo de Naturaleza. Todos los derechos reservados.</p>
    <div class="footer__social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('activo');
    });

    // Script para el lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.grid-galeria img');
    const close = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.dataset.src;
      });
    });

    close.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Cerrar al hacer clic fuera de la imagen
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
