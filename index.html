<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploraconmigo</title>
  <link rel="stylesheet" href="Diseño.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="contenedor flex">
      <a href="index.html">
        <img src="LOGOS/Logoprincipal.png" alt="Logo Exploraconmigo" class="logo" />
      </a>

      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="menu" aria-label="Menú principal">
        <ul class="menu">
          <li><a href="index.html" class="activo" data-i18n="menu-inicio">Inicio</a></li>
          <li><a href="destinos.html" data-i18n="menu-destinos">Destinos</a></li>
          <li><a href="tours.html" data-i18n="menu-tours">Tours</a></li>
          <li><a href="galeria.html" data-i18n="menu-galeria">Galería</a></li>
          <li><a href="contacto.html" data-i18n="menu-contacto">Contacto</a></li>
          <li class="selector-idioma-menu">
            <img src="LOGOS/idioma.png" alt="Idioma" class="selector-idioma-icon" />
            <select id="selector-idioma" onchange="cambiarIdioma()" class="selector-idioma">
              <option value="es">Español</option>
              <option value="en">English</option>
            </select>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO / VIDEO -->
  <main>
    <section id="hero" aria-label="Presentación">
      <video autoplay muted loop playsinline class="video-hero">
        <source src="VIDEOS/video3.mp4" type="video/mp4" />
        Tu navegador no soporta video.
      </video>
      <div class="overlay">
        <div class="contenido-hero">
          <h1 id="titulo-hero" data-i18n="titulo-hero">Bienvenido <br> Explora conmigo</h1>
          <p id="parrafo-hero" data-i18n="parrafo-hero">Vive experiencias únicas en contacto con la naturaleza</p>
          <a href="tours.html" class="boton-primario" id="boton-hero" data-i18n="boton-hero">Explorar</a>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="contenedor">
      <p data-i18n="footer-derechos">&copy; 2025 Turismo de Naturaleza. Todos los derechos reservados.</p>
      <div class="redes-sociales">
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/573001234567" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Menú hamburguesa toggle
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('activo');
    });

    // Cerrar menú al hacer clic en un enlace
    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menu').classList.remove('activo');
      });
    });

    // Traducción
    const textos = {
      es: {
        "menu-inicio": "Inicio",
        "menu-destinos": "Destinos",
        "menu-tours": "Tours",
        "menu-galeria": "Galería",
        "menu-contacto": "Contacto",
        "titulo-hero": "Bienvenido <br> Explora conmigo",
        "parrafo-hero": "Vive experiencias únicas en contacto con la naturaleza",
        "boton-hero": "Explorar",
        "footer-derechos": "© 2025 Turismo de Naturaleza. Todos los derechos reservados."
      },
      en: {
        "menu-inicio": "Home",
        "menu-destinos": "Destinations",
        "menu-tours": "Tours",
        "menu-galeria": "Gallery",
        "menu-contacto": "Contact",
        "titulo-hero": "Welcome <br> Explore with me",
        "parrafo-hero": "Live unique experiences in contact with nature",
        "boton-hero": "Explore",
        "footer-derechos": "© 2025 Nature Tourism. All rights reserved."
      }
    };

    function cambiarIdioma() {
      const idioma = document.getElementById("selector-idioma").value;
      localStorage.setItem("idioma", idioma);
      aplicarTraduccion(idioma);
    }

    function aplicarTraduccion(idioma) {
      const traducciones = textos[idioma];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const clave = el.getAttribute("data-i18n");
        if (clave in traducciones) {
          if (clave === "titulo-hero") {
            el.innerHTML = traducciones[clave];
          } else {
            el.textContent = traducciones[clave];
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const idiomaGuardado = localStorage.getItem("idioma") || "es";
      document.getElementById("selector-idioma").value = idiomaGuardado;
      aplicarTraduccion(idiomaGuardado);
    });
  </script>

</body>
</html>
